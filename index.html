<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section>
          <div class="weather">
            <form method="post" class="form-search">
              <input class="form-search__name-city" type="text" placeholder="Aktobe" />
              <button class="form-search__button-search" type="submit">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g id="search">
                    <path
                      id="Shape"
                      opacity="0.54"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7363 20 13.8938 20 11.875C20 7.38752 16.3625 3.75002 11.875 3.75002C7.3875 3.75002 3.75 7.38752 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6138L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76877 8.76751 6.25002 11.875 6.25002C14.9813 6.25002 17.5 8.76877 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z"
                      fill="black" />
                  </g>
                </svg>
              </button>
            </form>

            <div class="column">
              <div class="left-column">
                <div class="result-search__citie">
                  <p class="resulting-city">Aktobe</p>
                  <button>
                    <svg class="heart heart--like" width="23" height="22" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        id="Shape"
                        opacity="0.54"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                        stroke="black"
                        stroke-width="2" />
                    </svg>
                  </button>
                </div>

                <div class="temperature">
                  <p class="temperature__deg">
                    14
                    <img class="deg-icons" src="./img/rain.png" alt="" />
                  </p>
                  <div class="temperature__info">
                    <p>Feels like: <i class="feels-like">10</i></p>
                    <p>Sunrise: <i class="sunrise">03:21</i></p>
                    <p>Sunset: <i class="sunset">18:54</i></p>
                  </div>
                </div>

                <ul class="temperature-clock">
                  <li class="temperature-clock__time-interval">
                    <time class="time">12:00</time>
                    <p>Temperature: <i>13</i></p>
                    <p>Feels like: <i>11</i></p>
                    <img class="temperature-clock__icons" src="./img/rain.png" alt="weather icons" />
                  </li>

                  <li class="temperature-clock__time-interval">
                    <time class="time"> 15:00</time>
                    <p>Temperature: <i>13</i></p>
                    <p>Feels like: <i>11</i></p>
                    <img class="temperature-clock__icons" src="./img/rain.png" alt="weather icons" />
                  </li>

                  <li class="temperature-clock__time-interval">
                    <time class="time">18:00</time>
                    <p>Temperature: <i>13</i></p>
                    <p>Feels like: <i>11</i></p>
                    <img class="temperature-clock__icons" src="./img/rain.png" alt="weather icons" />
                  </li>
                </ul>
              </div>

              <div class="right-column">
                <div class="right-column__block-title">
                  <h2 class="title">Added Locations:</h2>
                </div>

                <div>
                  <ul class="favorite">
                    <li class="favorite__city">Amur</li>
                    <li class="favorite__city">Samara</li>
                    <li class="favorite__city">Bali</li>
                    <li class="favorite__city">Dane</li>
                    <li class="favorite__city">Kilo</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
